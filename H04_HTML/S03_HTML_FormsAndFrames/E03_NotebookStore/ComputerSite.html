<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>ComputerSite</title>
    <link rel="stylesheet" type="text/css" href="CompSite_StyleSheet.css"/>
</head>
<body>
    <form>
        <table class="body-board">
            <thead>
                <tr>
                    <th colspan="2">                    
                        <a href="#">
                            Apple
                        </a>
                        <a href="#">
                            Toshiba
                        </a>
                        <a href="#">
                            Lenovo
                        </a>
                        <a href="#">
                            Dell
                        </a>
                        <a href="#">
                            Asus
                        </a>
                        <a href="#">
                            Acer
                        </a>
                        <a href="#">
                            HP
                        </a>                    
                    </th>
                </tr>
            </thead>        
            <tbody>
                <tr>
                    <td id="demo">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <fieldset>
                                            <legend>Apple MacBook Air</legend>
                                            <img src="comp.jpg" alt="MacBook"/>
                                        </fieldset>
                                        <fieldset>
                                            <legend>Apple MacBook Air</legend>
                                            <img src="comp.jpg" alt="MacBook"/>
                                        </fieldset>
                                        <fieldset>
                                            <legend>Apple MacBook Air</legend>
                                            <img src="comp.jpg" alt="MacBook"/>
                                        </fieldset>
                                    </td>
                                    <td>
                                        <fieldset>
                                            <legend>Apple MacBook Air</legend>
                                            <img src="comp.jpg" alt="MacBook"/>
                                        </fieldset>
                                        <fieldset>
                                            <legend>Apple MacBook Air</legend>
                                            <img src="comp.jpg" alt="MacBook"/>
                                        </fieldset>
                                        <fieldset>
                                            <legend>Apple MacBook Air</legend>
                                            <img src="comp.jpg" alt="MacBook"/>
                                        </fieldset>
                                    </td>
                                </tr> 
                            </tbody>  
                        </table>                                         
                    </td>
                    <td id="limits">
                        <table>
                            <tfoot>
                                <tr>
                                    <td>
                                        <label for = "minPrice"><span class= "left">Min Price:</span><span class = "left">500 USD</span></label>                                                
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input name = "minPrice" id = "minPrice" type = "range" min = "0" max = "100"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for = "maxPrice"><span class= "left">Max Price:</span><span class = "left">1500 USD</span></label>                                                
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input name = "maxPrice" id = "maxPrice" type = "range" min = "0" max = "100"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for = "minRam"><span class= "left">Min RAM:</span><span class = "left">4GB</span></label>                                                
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input name = "minRam" id = "minRam" type = "range" min = "0" max = "16" step = "2"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for = "maxRam"><span class= "left">Max RAM:</span><span class = "left">16GB</span></label>                                                
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input name = "maxRam" id = "maxRam" type = "range" min = "0" max = "16" step = "2"/>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
