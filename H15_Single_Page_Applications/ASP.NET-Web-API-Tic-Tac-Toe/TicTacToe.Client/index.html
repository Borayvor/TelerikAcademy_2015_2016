<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />
    <base href="/" />

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="app/css/tictactoe.css" rel="stylesheet" />

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/angularJs/angular.js"></script>
    <script src="lib/angularJs/angular-route.js"></script>
    <script src="lib/angularJs/angular-cookies.js"></script>
    <script src="lib/toastr/toastr.js"></script>
</head>
<body ng-app="TicTacToeApp" ng-hide ng-controller="MainController as vm">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">TicTacToe</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/games">Games</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="!vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/register">Register</a>
                    </li>
                    <li>
                        <a href="/identity/login">Login</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/profile">{{vm.globallySetCurrentUser.Username}}</a>
                    </li>
                    <li>
                        <a href="/" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="container conatainer-view" ng-view></div>

    <hr />

    <footer class="text-center" ng-cloak>
        Copyright:<strong> <a href="http://telerikacademy.com/" target="_blank">Telerik Academy 2014</a></strong>
        <br />
        Powered by:<strong> <a href="http://angularjs.org/" target="_blank">AngularJS</a> and <a href="http://getbootstrap.com/" target="_blank">Twitter Bootstrap</a></strong>
    </footer>

    <!-- scripts -->

    <script src="app/app.js"></script>

    <script src="app/scripts/common/main-controller.js"></script>
    <script src="app/scripts/common/data-service.js"></script>
    <script src="app/scripts/common/notifier-service.js"></script>

    <script src="app/scripts/identity/register-controller.js"></script>
    <script src="app/scripts/identity/login-controller.js"></script>
    <script src="app/scripts/identity/auth-service.js"></script>
    <script src="app/scripts/identity/identity-service.js"></script>

    <script src="app/scripts/home/home-controller.js"></script>

    <script src="app/scripts/games/games-service.js"></script>
    <script src="app/scripts/games/listed-games-controller.js"></script>
    <script src="app/scripts/games/play-game-controller.js"></script>
    <script src="app/scripts/games/game-state-filter.js"></script>
</body>
</html>
