<h1 class="text-center">{{pageTitle}}</h1>
<br>
<div class="row">
    <div class="input-group col-md-offset-3 col-md-6">
        <span class="input-group-addon" id="mvdb-movies-search">Search: </span>
        <input type="text" class="form-control" placeholder="Search..." (input)="onInput($event)" />
    </div>
</div>
<br>
<div class="row">
    <div class="form-group col-md-4 col-md-offset-1" >
        <label for="mvdb-movies-sort">Sort:</label>
        <select 
            class="form-control" 
            id="mvdb-movies-sort" 
            (change)="onSortChange($event)">
            <option *ngFor="let prop of sortingProperties" [selected]="sortBy === prop" value="{{prop}}">{{prop}}</option>
        </select>
    </div>
    <div class="form-group col-md-4 col-md-offset-1">
        <label for="mvdb-movies-order">Order:</label>
        <select 
            class="form-control" 
            id="mvdb-movies-order" 
            (change)="onOrderChange($event)">
            <option [selected]="orderDesc === false" value="false">Ascending</option>
            <option [selected]="orderDesc === true" value="true">Descending</option>
        </select>
    </div>
</div>
<br>
<table class="table table-striped">
    <thead>
        <th>
            Poster
        </th>
        <th>
            Title
        </th>
        <th>
            Year
        </th>
        <th>
            ImdbRating
        </th>
    </thead>
    <tbody>
        <tr mvdb-movie-short *ngFor="let movie of (movies | filterMovies:filterBy | sortMovies:sortBy:orderDesc)" [movie]="movie"></tr>
    </tbody>
</table>
