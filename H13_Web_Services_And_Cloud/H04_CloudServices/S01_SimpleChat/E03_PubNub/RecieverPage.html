<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Reciever</title>
</head>
<body>
    <div pub-key="pub-c-286d76c9-2fb5-4d8a-86b4-21998f115ff2"
         sub-key="sub-c-41fd8ef2-8d34-11e5-a7e4-0619f8945a4f"
         ssl="off" origin="pubsub.pubnub.com" id="pubnub">
    </div>
    <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js"></script>
    <h1>Listening for messages from Pubnub...</h1>
    <textarea id="messagesArea" style="width: 300px; height: 300px"></textarea>
    <script>
        (function () {
            document.write("")
            PUBNUB.subscribe({
                channel: "PublishApp",
                callback: function (message) {
                    // Received a message --> print it in the page
                    document.getElementById('messagesArea').innerHTML += message + '\n';
                }
            });
        })();
    </script>
</body>
</html>
