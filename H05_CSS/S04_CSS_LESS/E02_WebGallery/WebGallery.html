<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebGallery</title>
    <link rel="stylesheet/less" type="text/css" href="WebGalleryLESS.less" />
    <script src="Scripts/less-1.5.1.js"></script>
</head>
<body>    
    <section>
        <form>
            <nav>
                <ul>
                    <li>
                        <label for="first_img">
                            <img src="images/wolf_1.jpg" class="small_img" />
                        </label>
                    </li>
                    <li>
                        <label for="second_img">
                            <img src="images/wolf_2.jpg" class="small_img" />
                        </label>
                    </li>
                    <li>
                        <label for="third_img">
                            <img src="images/wolf_3.jpg" class="small_img" />
                        </label>
                    </li>
                    <li>
                        <label for="fourth_img">
                            <img src="images/wolf_4.jpg" class="small_img" />
                        </label>
                    </li>
                    <li>
                        <label for="fifth_img">
                            <img src="images/wolf_5.jpg" class="small_img" />
                        </label>
                    </li>
                    <li>
                        <label for="sixth_img">
                            <img src="images/wolf_6.jpg" class="small_img" />
                        </label>
                    </li>
                </ul>
            </nav>
            <div>
                <input type="radio" id="first_img" name="img" checked="checked" />
                <img src="images/wolf_1.jpg" class="big_img" />

                <input type="radio" id="second_img" name="img" />
                <img src="images/wolf_2.jpg" class="big_img" />

                <input type="radio" id="third_img" name="img" />
                <img src="images/wolf_3.jpg" class="big_img" />

                <input type="radio" id="fourth_img" name="img" />
                <img src="images/wolf_4.jpg" class="big_img" />

                <input type="radio" id="fifth_img" name="img" />
                <img src="images/wolf_5.jpg" class="big_img" />

                <input type="radio" id="sixth_img" name="img" />
                <img src="images/wolf_6.jpg" class="big_img" />
            </div>
        </form>
    </section>
</body>
</html>
